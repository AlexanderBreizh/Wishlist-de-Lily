<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist de Lily</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #ffeef5;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffccdd;
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }
        .password-section {
            font-size: 0.9em;
            color: #555;
            margin: 0;
        }
        .password-section input {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-section button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff99bb;
            color: white;
            cursor: pointer;
        }
        .password-section button:hover {
            background-color: #ff6688;
        }
        main {
            padding: 20px;
        }
        .wishlist {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .wishlist-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff99bb;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff99bb;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6688;
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffccdd;
            color: #333;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wishlist de Lily</h1>
        <div class="password-section">
            <label for="password">Je suis Lily:</label>
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="checkPassword()">Valider</button>
        </div>
    </header>

    <main>
        <div id="wishlist-section" class="wishlist">
            <!-- Wishlist items will be displayed here -->
        </div>

        <div id="edit-section" class="hidden">
            <h3>Modifier la wishlist</h3>
            <input type="text" id="new-item" placeholder="Nouvel élément">
            <input type="url" id="new-link" placeholder="Lien (facultatif)">
            <button onclick="addToWishlist()">Enregistrer</button>
        </div>

        <button onclick="viewTakenItems()">Voir ce qui est déjà pris par quelqu'un d'autre</button>
    </main>

    <footer>
        Fait avec ❤️ pour Lily
    </footer>

    <script>
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        function displayWishlist() {
            const wishlistSection = document.getElementById('wishlist-section');
            wishlistSection.innerHTML = '';
            wishlist.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'wishlist-item';

                const itemText = document.createElement('span');
                itemText.textContent = item.name;
                itemDiv.appendChild(itemText);

                if (item.link) {
                    const itemLink = document.createElement('a');
                    itemLink.href = item.link;
                    itemLink.textContent = ' (Lien)';
                    itemLink.target = '_blank';
                    itemDiv.appendChild(itemLink);
                }

                if (document.getElementById('edit-section').classList.contains('hidden') === false) {
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Supprimer';
                    deleteButton.style.marginLeft = '10px';
                    deleteButton.onclick = () => removeFromWishlist(index);
                    itemDiv.appendChild(deleteButton);
                }

                wishlistSection.appendChild(itemDiv);
            });
        }

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === 'banane') {
                document.getElementById('edit-section').classList.remove('hidden');
                displayWishlist();
            } else {
                alert('Mot de passe incorrect');
            }
        }

        function addToWishlist() {
            const newItem = document.getElementById('new-item').value;
            const newLink = document.getElementById('new-link').value;

            if (newItem) {
                wishlist.push({ name: newItem, link: newLink || null });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                displayWishlist();
                document.getElementById('new-item').value = '';
                document.getElementById('new-link').value = '';
            } else {
                alert('Veuillez entrer un élément.');
            }
        }

        function removeFromWishlist(index) {
            if (confirm('Voulez-vous vraiment supprimer cet élément ?')) {
                wishlist.splice(index, 1);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                displayWishlist();
            }
        }

        function viewTakenItems() {
            window.location.href = 'taken.html';
        }

        displayWishlist();
    </script>
</body>
</html>
